<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDAZON Back-Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-info">
      <div class="container-fluid">
        <nav class="navbar bg-info">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img
                src="https://images.unsplash.com/photo-1472851294608-062f824d29cc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHNob3B8ZW58MHx8MHx8fDA%3D"
                alt="logo"
                width="100"
                height="60"
              />
            </a>
            <nav class="navbar bg-info">
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">CRUDAZON</span>
                <a class="navbar-brand" href="./index.html">Home</a>
              </div>
            </nav>
          </div>
        </nav>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Cerca Prodotti" aria-label="Search" />
          <button class="btn bg-warning" type="submit">Cerca</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <h1 class="my-4 text-center">Inserisci o Modifica Prodotto</h1>
      <form id="product-form">
        <div class="mb-3">
          <label for="productName" class="form-label">Nome del prodotto</label>
          <input type="text" class="form-control" id="productName" required />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Descrizione</label>
          <input type="text" class="form-control" id="productDescription" required />
        </div>
        <div class="mb-3">
          <label for="productBrand" class="form-label">Marca</label>
          <input type="text" class="form-control" id="productBrand" required />
        </div>
        <div class="mb-3">
          <label for="productImageUrl" class="form-label">URL Immagine</label>
          <input type="url" class="form-control" id="productImageUrl" required />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Prezzo</label>
          <input type="number" class="form-control" id="productPrice" required />
        </div>
        <input type="hidden" id="productId" />
        <button type="submit" class="btn btn-primary">Aggiungi/Modifica Prodotto</button>
        <button type="button" id="delete-button" class="btn btn-danger ms-4">Elimina Prodotto</button>
      </form>
    </div>
    <footer class="container w-50 text-light mt-5">
      <div class="row">
        <div class="col-6 col-md-3">
          <ul class="list-unstyled">
            <li><a href="#" class="text-light text-decoration-none">Privacy</a></li>
            <li><a href="#" class="text-light text-decoration-none">Contact Us</a></li>
          </ul>
        </div>
        <div class="col-6 col-md-3">
          <ul class="list-unstyled">
            <li><a href="#" class="text-light text-decoration-none">Investor Relations</a></li>
            <li><a href="#" class="text-light text-decoration-none">Legal Notices</a></li>
          </ul>
        </div>
        <div class="col-6 col-md-3">
          <ul class="list-unstyled">
            <li><a href="#" class="text-light text-decoration-none">Help Center</a></li>
            <li><a href="#" class="text-light text-decoration-none">Jobs</a></li>
            <li><a href="#" class="text-light text-decoration-none">Cookie Preferences</a></li>
          </ul>
        </div>
        <div class="col-6 col-md-3">
          <ul class="list-unstyled">
            <li><a href="#" class="text-light text-decoration-none">Gift Cards</a></li>
            <li><a href="#" class="text-light text-decoration-none">Terms of Use</a></li>
            <li><a href="#" class="text-light text-decoration-none">Corporate Information</a></li>
          </ul>
        </div>
        <p>&copy; 2025 CRUDAZON, Inc.</p>
      </div>
    </footer>
    <script src="./assets/script/backOffice.js"></script>
  </body>
</html>
